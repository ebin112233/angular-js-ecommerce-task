
<div class="container mt-5">
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.</p>
  
    <h3>Feedback</h3>
    <div class="rating">
      <span class="star" ng-repeat="star in stars" ng-class="{ 'filled': star.filled }" ng-click="toggleStar($index)">&#9733;</span>
    </div>
    <div class="form-group mt-3">
      <label for="feedback">Leave your feedback:</label>
      <textarea id="feedback" class="form-control" rows="4" ng-model="feedbackText"></textarea>
    </div>
    <button class="btn btn-primary" ng-click="submitFeedback()">Submit Feedback</button>
  </div>
