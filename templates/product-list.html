
  <section class="section-products">
		<div class="container">
				<div class="row justify-content-center text-center">
						<div class="col-md-8 col-lg-6">
								<div class="header">
										<h3>Featured Product</h3>
										<h2>Popular Products</h2>
								</div>
						</div>
				</div>
				<div class="row">
						
						<div class="col-md-6 col-lg-4 col-xl-3" ng-repeat="product in products">
								<div id="product-1" class="single-product">
                  <!-- You can set images in asset folder and load it over here -->
                  <div class="part-1" ng-style="{'background': 'url(assets/images/' + product.imageUrl + ') no-repeat center', 'background-size': 'cover', 'transition': 'all 0.3s'}">
												<ul>
														<li><a href="#" ng-click="addToCart(product)"><i class="fas fa-shopping-cart"></i></a></li>
														<li><a href="#"><i class="fas fa-heart"></i></a></li>
														<li><a href="#"><i class="fas fa-plus"></i></a></li>
														<li><a href="#"><i class="fas fa-expand"></i></a></li>
												</ul>
										</div>
										<div class="part-2">
												<h3 class="product-title">{{ product.name }}</h3>
												
												<h4 class="product-price">{{ product.price|currency }}</h4>
										</div>
								</div>
						</div>
						
					
					
					
				</div>
		</div>
</section>
