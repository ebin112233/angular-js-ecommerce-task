
<div class="cart_section" ng-controller="CartController">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-10 offset-lg-1">
              <div class="cart_container">
                  <div class="cart_title">Shopping Cart<small> ({{cartItems.length}} item in your cart) </small></div>
                  <div class="cart_items" ng-if="cartItems.length > 0">
                      <ul class="cart_list">
                          <li class="cart_item clearfix" ng-repeat="item in cartItems">
                              <div class="cart_item_image"><img ng-src="assets/images/{{item.imageUrl}}" alt=""></div>
                              <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                  <div class="cart_item_name cart_info_col">
                                      <div class="cart_item_title">Name</div>
                                      <div class="cart_item_text">{{ item.name }}</div>
                                  </div>
                                 
                                  <div class="cart_item_quantity cart_info_col">
                                      <div class="cart_item_title">Quantity</div>
                                      <div class="cart_item_text">
                                         <button class="btn btn-sm btn-secondary" ng-click="decrementQuantity(item.id)">-</button>
                                        {{item.quantity}}
                                        <button class="btn btn-sm btn-secondary" ng-click="incrementQuantity(item.id)">+</button>
                                      </div>
                                  </div>
                                  <div class="cart_item_price cart_info_col">
                                      <div class="cart_item_title">Price</div>
                                      <div class="cart_item_text">{{item.price|currency}}</div>
                                  </div>
                                  <div class="cart_item_total cart_info_col">
                                      <div class="cart_item_title">Total</div>
                                      <div class="cart_item_text">{{ item.price * item.quantity | currency }}</div>
                                  </div>
                                  <div class="cart_item_total cart_info_col">
                                    <div class="cart_item_title">Remove</div>
                                    <div class="cart_item_text"><button class="btn btn-sm btn-danger" ng-click="removeFromCart(item.id)"><i class="fa fa-window-close" aria-hidden="true"></i></button></div>
                                </div>
                              </div>
                          </li>
                      </ul>
                  </div>
                  <div class="order_total" ng-if="cartItems.length > 0">
                      <div class="order_total_content text-md-right">
                          <div class="order_total_title">Order Total:</div>
                          <div class="order_total_amount"> {{ getTotal() | currency }}</div>
                      </div>
                  </div>
                  <div class="cart_buttons" > <a href="#!/" class="button cart_button_clear" style="text-decoration:none">Continue Shopping</a> <a href="#!/checkout" class="button cart_button_checkout" ng-if="cartItems.length > 0" style="text-decoration:none">Checkout</a> </div>
              </div>
          </div>
      </div>
  </div>
</div>
