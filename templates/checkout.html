<!-- checkout.html -->
<div ng-controller="CheckoutController" class="container mt-5">
    <h1 class="mb-4">Checkout</h1>
  
    <!-- Summary of Cart Items -->
    <div class="mb-3">
      <h4 class="mb-3">Order Summary</h4>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in cartItems">
          {{ item.name }} ({{ item.quantity }} x {{ item.price | currency }}) = {{ item.price * item.quantity | currency }}
        </li>
      </ul>
    </div>
  
    <!-- Customer Details Form -->
    <form name="checkoutForm" ng-submit="processCheckout()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" ng-model="customerName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" ng-model="customerEmail" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" ng-model="customerAddress" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
