<!-- index.html -->
<!DOCTYPE html>
<html lang="en" ng-app="ecommerceApp">
<head>
  <meta charset="UTF-8">
  <title>Ecommerce App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="services/ProductService.js"></script>
  <script src="services/CartService.js"></script>
  <script src="controllers/HomeController.js"></script>
  <script src="controllers/ProductController.js"></script>
  <script src="controllers/CartController.js"></script>
  <script src="controllers/CheckoutController.js"></script>
  <script src="controllers/FeedbackController.js"></script>
</head>
<body>
  <header class="header bg-primary text-white" ng-controller="HomeController">
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.png" alt="Ecommerce App Logo" class="img-fluid logo" style="height: 60px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="#!/">Products</a></li>
          </ul>
          <a href="#!/cart" class="cart-link">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge badge-light" style="color: red;">{{ cartCount }}</span>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <div ng-view></div>
</body>
</html>
